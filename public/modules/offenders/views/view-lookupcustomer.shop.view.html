   <div class="container">

   <style>
.form-group{
    padding: 17px;

}
.form-inline{
    padding: 17px;

}
fieldset{
    padding: 3px;
}

h2{
    color: #555;
}
.giant{
    height: 100px !important;
    width: 500px !important;
    padding-left: 20px !important;
    font-size: 3em !important;
}
.nostyle:hover, .nostyle:visited, .nostyle:link, .nostyle:active{
    text-decoration: none;
    cursor: pointer;
}
</style>

<section data-ng-controller="OffendersController">
 
      
               <div class="panel panel-primary text-center">
                  <div class="panel-body ">
                  
                    <h2>Lookup Customer</h2>

                     <form data-ng-submit="findClient()" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                           
                            <input 
                                   type="text"
                                   class="giant"
                                   data-ng-model="dLNumber"
                                   placeholder="Driver License Number"
                                   >

                                    <!--  <input 
                                   type="text"
                                   class="giant"
                                   data-ng-model="credentials.username"
                                   pla ceholder="Zipcode"
                                   >-->
                        </div>
                       
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-lg btn-round">Search</button>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>


                    
                  
                 </div>
             </div>
        


    <script type="text/ng-template" id="shopModalContent.html">
       
        <div class="modal-header" ng-init="myShop()">
         <table class="table responsive table-striped table-hover">
          <h2> Choose The Correct Customer</h2>
                    <thead>
                        <tr>
                        <th>
                                <div class="th">
                                   Customer Name
                                 </div>
                            </th>
                            <th>
                                <div class="th" colspan="3">
                                   Vehicle Information
                                 </div>
                            </th>
                            <th>
                                <div class="th" colspan="3">
                                   State Reporting To
                                 </div>
                            </th>
                            </thead>
                            <tbody>

                            <tr data-ng-click="pickClient($index)" data-ng-repeat="c in offenderList track by $index">
                            
                            <td>{{c.displayName}}</td><td colspan="3">{{c.vehicleYear}} {{c.vehicleMake}} {{c.vehicleModel}}</td>
                            <td>{{c.stateReportTo}}</td>
                           
                            </tr>
                            </tbody>
                            </table>

                           
                           



           {{offender.firstName}} {{offender.lastName}}

            <br>
            {{offender.billingCity}}, {{offender.billingState}}
            <br>
            {{offender.vehicleYear}}   {{offender.vehicleMake}}   {{offender.vehicleModel}}
        </div>
        <div class="modal-body">
      
        
         <label>Work Order Type</label>
            <select class="form-control" data-ng-model="chosen" name="chosen" data-ng-options="item for item in serviceTypes" data-ng-change="changeType()"></select>
          
<br>


        <label>Service Center</label>
        <br>
         {{myShopInfo.name}}<br>
        {{myShopInfo.address}}  {{myShopInfo.city}},  {{myShopInfo.state}}  {{myShopInfo.Zipcode}}
      
<br>
<br>
             <label>Email Address</label>
              <input type="text" data-ng-model="emailAddress"  id="emailAddress" class="form-control" placeholder="Email Address" >

<br>
              <label>Email Subject</label>
              <input type="text" data-ng-model="emailSubject"  id="emailSubject" class="form-control" placeholder="{{chosen}} Authorization" >
<br>
              <label>Email Text</label>
              <textarea type="text" data-ng-model="emailText"  id="emailText" class="form-control" placeholder="Hi {{offender.firstName}}..." >

              </textarea>
                                <br>
              <label>Email Signature</label>
             <br>
              {{authentication.user.displayName}}<br/>
               {{authentication.user.telephone}}<br/>
                {{authentication.user.email}}<br/>
                


        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" nd-disabled="!serviceCenter|| !term " ng-click="shopOrder()">Send Form</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>



 

</section>
 </div>
