                        <div class="form-group">
                         <h2>Add New Client</h2>
                        <label class="form-label" style="font-size: 24px;" for="address">Personal Information:</label><i></i>
                        </div>
                            <div class="form-group col-md-3" >
                                <label class="control-label" for="name">First Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="firstName"  id="firstName" class="form-control" placeholder="First Name" >
                                </div>
                            </div>
                              <div class="form-group col-md-1" >
                                <label class="control-label" for="name">M.I.</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="mInitial"  id="mInitial" class="form-control" placeholder="MI" >
                                </div>
                            </div>
                                <div class="form-group col-md-4" >
                                <label class="control-label" for="name">Last Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="Last Name" >
                                </div>
                            </div>
                                                           <div class="form-group col-md-4" >
                                <label class="control-label" for="name">Driver License No</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="driverNumber" id="driverNumber" class="form-control" placeholder="Driver License Number" name="driverNumber" >
                                </div>
                            </div>
                        </fieldset>

                         <fieldset>
                            <div class="form-group col-md-4" >
                                <label class="control-label" for="name">Primary Telephone Number</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="mainPhone" name="mainPhone" id="mainPhone" class="form-control" placeholder="Primary Phone Number" maxlength="10">
                                </div>
                            </div>
                                <div class="form-group col-md-4" >
                                <label class="control-label" for="name">Alternate Number</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="altPhone" name="altPhone" id="altPhone" class="form-control" placeholder="Alt Telephone" maxlength="10">
                                </div>
                            </div>
                                                           <div class="form-group col-md-4" >
                                <label class="control-label" for="name">Email Address</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="offenderEmail" name="offenderEmail" id="offenderEmail" class="form-control" placeholder="Email Address" >
                                </div>
                            </div>
                            <div class="form-group col-md-4" >
                                <label class="control-label" for="name">Date of Birth</label>
                                    <input type="text" maxlength="2" style="width:50px" ng-model="dobMO">/
                                 <input type="text" maxlength="2" style="width:50px" ng-model="dobDAY">/
                                <input type="text" maxlength="4" style="width:75px" ng-model="dobYR">
                            </div>

                        </fieldset>

                        <fieldset>
                            <div class="form-group">
                             
                            <label class="form-label" style="font-size: 24px;" for="address">Billing Information:</label><i></i>
                            </div>
                            <div class="form-group">
                                 <div class="form-inline">
                             
                                <input type="text" data-ng-model="billingAddress" name="billingAddress" id="address" class="form-control" placeholder="Address">
                                
                                <input type="text" data-ng-model="billingCity" class="form-control" placeholder="City">
                                
                                <select data-ng-model="billingState" class="form-control" name="billingState"

                                 placeholder="State" ng-options="state for state in states">
                                 <option value=""></option></select>


                            

                                <input type="text" name="billingZipcode" data-ng-model="billingZipcode" class="form-control" placeholder="Zipcode">
                            
                            </div>
                        </div>
                        
                        </fieldset>



                        <fieldset>
                          <div class="form-group col-md-4" >
                                <label class="control-label" for="name">State Reporting To</label>
                                <div class="controls">
                                           <select data-ng-model="stateReportTo" class="form-control" name="stateReportTo" placeholder="State" ng-options="state for state in states"></select>

                                </div>
                            </div>
                              <div class="form-group col-md-2">
                                <label class="control-label" for="name">Vehicle Year</label>
                                <div class="controls">
                                       
                                            <select required class="form-control" name="vehicleYear" data-ng-model="vehicleYear" data-ng-options="year for year in vehicleYears"></select>
                                      
                                </div>
                            </div>

                            <div class="form-group col-md-4" >

                                <label class="control-label" for="name">Vehicle Make</label>
                                <div class="controls">
                                     
                                            <select required class="form-control" data-ng-model="vehicleMake" name="vehicleMake" data-ng-options="make for make in vehicles"></select>
                                      
                                </div>
                            </div>
                              <div class="form-group col-md-2">
                                <label class="control-label" for="name">Vehicle Model</label>
                                <div class="controls">  
                                     <input type="text" data-ng-model="vehicleModel"  id="vehicleModel" class="form-control" placeholder="Model S" >
                                       
                                            
                                      
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="row">

                              <center class="makeMed">
                            <a data-ng-click="create()" class="nostyle bigPad" >
                            <i class="glyphicon glyphicon-check" aria-hidden="true" ></i>Add New Client</a> 
                           
                        </center>

                        </span>
                        </center> -->
                        </div>

   

                          
                       
                        
                        </fieldset>
