<section data-ng-controller="DevicesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Device</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Type</label>
                    <div class="controls">
                        <input type="text" data-ng-model="device.type" id="type" class="form-control" placeholder="Type" >
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="name">Serial Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="device.serialNumber" id="type" class="form-control" placeholder="Type" >
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="name">Status</label>
                    <div class="controls">
                        <input type="text" data-ng-model="device.status" id="status" class="form-control" placeholder="Type" >
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="name">Notes</label>
                    <div class="controls">
                        <input type="text" data-ng-model="device.notes" id="notes" class="form-control" placeholder="Type" >
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="name">Details</label>
                    <div class="controls">
                        <input type="text" data-ng-model="device.details" id="notes" class="form-control" placeholder="Type" >
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
