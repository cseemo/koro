.makeMed {
    font-size: 2em;

section{
    background-color: #146586;
    min-height: 100%;
}
.nostyle:hover, .nostyle:visited, .nostyle:link, .nostyle:active{
    text-decoration: none;
    cursor: pointer;
}
.bigPad{
    padding-left: 15px;
}
h1, h2, h3{
    color: #333;
}
.stickyTop{
position: absolute;
top: 0px;
left: 0px;
right: 00px;
z-index: 999;

}


.animate-enter, 
.animate-leave
{ 
    -webkit-transition: 300ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -moz-transition: 300ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -ms-transition: 300ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    -o-transition: 300ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
    transition: 300ms cubic-bezier(0.250, 0.250, 0.750, 0.750) all;
} 
 
.animate-enter {
    left: 100%;
}
.animate-enter.animate-enter-active {
    left: 0;
}
 
.animate-leave {
    left: 0;
}
.animate-leave.animate-leave-active{
    left: -100%;
}

</style>

<section data-ng-controller="HarvestsController" ng-init="init()">
<!-- Stage: {{stage}}<br/>Show Weights: {{showWeights}}
 -->
    <div class="main-body">
         
      <div class="panel panel-primary">
         <div class="container">
 <div class="col-md-12 stickyTop" data-ng-show="authNetErr">
                            <span >
                            <alert class="text-center" type="danger" >
       {{authNetErr.message}}
        </alert>

                            </span>
                            </div>

                            <div class="col-md-12" data-ng-show="authNetResults">
                            <span >
                            <alert class="text-center" type="success" >
       {{authNetResults}}
        </alert>
                            </span>
                            </div>

<div class="row">
    <div class="col-md-12" data-ng-if="stage===1">
      <h2>Stage 1 Trimming</h2>
     
      <div class="form-group">
                    <label class="control-label" for="name">Please Choose a Plant to Trim</label>
                    <div class="controls">
                        <select data-ng-model="plantToTrim"
                                    data-ng-options="plant as (plant.strain+' -- '+plant.plantId) for plant in plantsToTrim"
                                    data-ng-change="showOurWeights()">
                            </select> 
                    </div>

    </div>
    <div class="form-group" data-ng-show="showWeights===true">
      <form class="form-inline" role="form">

    <div class="form-group">
      <label class="sr-only" for="pwd">Wet Weight:</label>
      <input type="text" class="form-control" id="wetWeight" ng-model="plant.wetWeight" placeholder="Enter Wet Weight" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Undefined Weight:</label>
      <input type="text" class="form-control" id="wetWeight" ng-model="plant.undefinedWeight" placeholder="Enter Undefined Weight" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Waste Weight:</label>
      <input type="text" class="form-control" id="wasteWeight" ng-model="plant.wasteWeight" placeholder="Enter Waste Weight" >
    </div>
    <span ng-show="plant.wetWeight && plant.plantID"><i class="fa fa-check fa-2x"></i></span>
   <!--  <button type="submit" class="btn btn-default" ng-click="savePlant(plant)">Save</button> -->
  </form>

  <div class="form-group">
    <br/>
    <button class="btn btn-info" data-ng-click="saveTrim(plant, plantToTrim, 1)">Save Trim Data</button>
  </div>
</div>

  </div>

          <div class="col-md-12" data-ng-if="stage===2">
      <h2>Stage 2 Trimming</h2>
     
      <div class="form-group">
                    <label class="control-label" for="name">Please Choose a Plant to Trim</label>
                    <div class="controls">
                        <select data-ng-model="plantToTrim"
                                    data-ng-options="plant as (plant.strain+' -- '+plant.plantId) for plant in plantsToTrim"
                                    data-ng-change="showOurWeights()">
                            </select> 
                    </div>

    </div>
    <div class="form-group" data-ng-show="showWeights===true">
      <form class="form-inline" role="form">

    <div class="form-group">
      <label class="sr-only" for="pwd">Dry Hanging Weight:</label>
      <input type="text" class="form-control" id="dryWeight" ng-model="plant.dryWeight" placeholder="Enter Dry Hanging Weight" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Undefined Weight:</label>
      <input type="text" class="form-control" id="undefinedWeight" ng-model="plant.undefinedWeight" placeholder="Enter Undefined Weight" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Waste Weight:</label>
      <input type="text" class="form-control" id="wasteWeight" ng-model="plant.wasteWeight" placeholder="Enter Waste Weight" >
    </div>
       
    <span ng-show="plant.dryWeight && plant.undefinedWeight && plant.wasteWeight"><i class="fa fa-check fa-2x"></i></span>
   <!--  <button type="submit" class="btn btn-default" ng-click="savePlant(plant)">Save</button> -->
  </form>

  <div class="form-group">
    <br/>
    <button class="btn btn-info" data-ng-click="saveTrim(plant, plantToTrim, 2)">Save Trim Data</button>
  </div>
</div>

  </div>


        <div class="col-md-12" data-ng-if="stage===3">
      <h2>Stage 3 Trimming</h2>
     
      <div class="form-group">
                    <label class="control-label" for="name">Please Choose a Plant to Trim</label>
                    <div class="controls">
                        <select data-ng-model="plantToTrim"
                                    data-ng-options="plant as (plant.strain+' -- '+plant.plantId) for plant in plantsToTrim"
                                    data-ng-change="showOurWeights()">
                            </select> 
                    </div>

    </div>
    <div class="form-group" data-ng-show="showWeights===true">
      <form class="form-inline" role="form">

           <div class="form-group">
      <label class="sr-only" for="pwd">Trim Weight:</label>
      <input type="text" class="form-control" id="trimWeight" ng-model="plant.trimWeight" placeholder="Enter Trim Weight" >
    </div>
         <br/>
          <div class="form-group">
      <label class="sr-only" for="pwd">A Buds Weight:</label>
      <input type="text" class="form-control" id="aBudsWeight" ng-model="plant.aBudsWeight" placeholder="Enter A Buds Weight" >
    </div>
          <div class="form-group">
      <label class="sr-only" for="pwd">B Buds Weight:</label>
      <input type="text" class="form-control" id="bBudsWeight" ng-model="plant.bBudsWeight" placeholder="Enter B Buds Weight" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="pwd">Waste Weight:</label>
      <input type="text" class="form-control" id="wasteWeight" ng-model="plant.wasteWeight" placeholder="Enter Waste Weight" >
    </div>
    <span ng-show="plant.wetWeight && plant.plantID"><i class="fa fa-check fa-2x"></i></span>
   <!--  <button type="submit" class="btn btn-default" ng-click="savePlant(plant)">Save</button> -->
  </form>

  <div class="form-group">
    <br/>
    <button class="btn btn-info" data-ng-click="saveTrim(plant, plantToTrim, 3)">Save Trim Data</button>
  </div>
</div>

  </div>




  
       
    </div>
</div>

</section>
