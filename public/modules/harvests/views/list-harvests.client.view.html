<style>
section{
    background-color: #146586;
    min-height: 100%;
   
}
</style>
<section data-ng-controller="HarvestsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Harvests</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="harvest in harvests" data-ng-href="#!/harvests/{{harvest._id}}" class="list-group-item">
			<label>Number of Plants: {{harvest.numberOfPlants}}</label>
            <br/>
            <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="harvest.created | date:'medium'"></span>
				by
				<span data-ng-bind="harvest.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="harvest.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!harvests.$resolved || harvests.length">
    	No Harvests yet, why don't you <a href="/#!/harvests/create">create one</a>?
    </div>
</section>
