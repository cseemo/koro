<section data-ng-controller="HarvestsController" data-ng-init="findOne()">
   
        <div class="container">
    <div class="page-header">
        <h1>Edit Harvest</h1>
    </div>
    <div class="col-md-12 panel panel-primary">
        
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="harvest.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div ng-repeat="plant in harvest.plants">

                      <form class="form-inline" role="form">
                        <div class="form-group">
                             
                          <label for="email"># {{plant.number}}: Plant ID:</label>
                          <input type="text" class="form-control" id="plantId" ng-model="plant.plantID" placeholder="Enter Plant ID" ng-blur="savePlant(plant)">
                        </div>
                        <div class="form-group">
                          <label for="pwd">Wet Weight:</label>
                          <input type="text" class="form-control" id="wetWeight" ng-model="plant.wetWeight" placeholder="Enter Wet Weight" ng-blur="savePlant(plant, 'true')">
                        </div>
                        <span ng-show="plant.wetWeight && plant.plantID"><i class="fa fa-check fa-2x"></i></span>
                       <!--  <button type="submit" class="btn btn-default" ng-click="savePlant(plant)">Save</button> -->
                      </form>
                    </div>



                </div>
                <div class="form-group">
                    <input type="submit" value="Update" ng-click="update()" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
       
    </div>
</div>
</section>
