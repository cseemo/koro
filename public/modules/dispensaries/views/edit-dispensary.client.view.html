<style>
section{
    background-color: #146586;
    min-height: 100%;
}
</style>
<section data-ng-controller="DispensariesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Dispensary</h1>
    </div>
    <div class="col-md-12 panel panel-default">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dispensary.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                  <div class="form-group">
                    <label class="control-label" for="name">Specials URL:</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dispensary.url" id="url" class="form-control" placeholder="Specials URL" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
