<style>
section{
    background-color: #146586;
    min-height: 100%;
}
</style>
<section data-ng-controller="DispensariesController" data-ng-init="find()">
    <div class="container">
        <div class="page-header">
        <h1>Dispensaries</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="dispensary in dispensaries" data-ng-href="#!/dispensaries/{{dispensary._id}}" class="list-group-item">

			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="dispensary.created | date:'medium'"></span>
				by
				<span data-ng-bind="dispensary.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="dispensary.name"><br/>{{dispensary.url}}</h4>

        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!dispensaries.$resolved || dispensaries.length">
    	No Dispensaries yet, why don't you <a href="/#!/dispensaries/create">create one</a>?
    </div>
</div>
</section>
