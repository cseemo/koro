<section class="page-signin" data-ng-controller="AuthenticationController">
 <div class="main-body">
  <div class="container">
    <div class="panel col-md-4 col-md-offset-4">
        <div class="signin-header" style="margin-top: 20px;">
            <section class="logo text-center">
             <img src="modules/core/img/brand/logo.png">
            </section>
        </div>
            <div class="form-container">

                <form data-ng-submit="signin()" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <input
                                   class="form-control input-lg input-round text-center"
                                   data-ng-model="credentials.username"
                                   placeholder="Username"
                                   >
                        </div>
                        <div class="form-group">
                            <div class="btn-icon-lined btn-icon-round btn-icon-sm btn-default-light">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                            <input type="password"
                                   class="form-control input-lg input-round text-center"
                                   data-ng-model="credentials.password" 
                                   placeholder="Password"
                                   >
                        </div>
                        <div class="form-group">
                        	<button type="submit" class="btn btn-primary btn-lg btn-round btn-block text-center">Log in</button>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
                    </fieldset>
                </form>

                <section>
                    <p class="text-center"><a href="#!/forgot_password">Forgot your password?</a></p>
                    <p class="text-center text-muted text-small">Don't have an account yet? <a href="#!/signup">Sign up</a></p>
                </section>
                
            </div>
        </div>
    </div>

</div>
