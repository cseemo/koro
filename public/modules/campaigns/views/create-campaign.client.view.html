<section data-ng-controller="CampaignsController">
    <div class="page-header">
        <h1>New Campaign</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="campaigname">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                                <div class="form-group">
                    <label class="control-label" for="campaigname">Included States</label>
                    <div>
                  <span data-ng-repeat="state in statesCTL"> 
                  <label class="switch" style="vertical-align: middle">{{state.state}}<input type="checkbox" style="vertical-align: middle" ng-model="state['$index']" class="pull-right"><i></i></label>
                  </span>
                  </div>
                </div>
                                <div class="form-group">
                    <label class="control-label" for="campaigname">Included Carriers</label>
                    <div>
                        <span data-ng-repeat="car in carriers"> 
                  <label class="switch" style="vertical-align: middle">{{car.name}}<input type="checkbox" style="vertical-align: middle" ng-model="car['$index']" class="pull-right"><i></i></label>
                  </span>
                  </div>
                </div>
                                <div class="form-group">
                    <label class="control-label" for="campaigname">Lowest DSL Speed</label>
                    <div class="controls">
                        <input type="text" data-ng-model="dslspeed" id="dslspeed" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                        

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
