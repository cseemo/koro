<section data-ng-controller="ClonesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Clones</h1>

    </div>
    <div class="list-group">
        <a data-ng-repeat="clone in clones" data-ng-href="#!/clones/{{clone._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="clone.created | date:'medium'"></span>
				by
				<span data-ng-bind="clone.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="clone.strain"></h4>
            <label>Box ID: </label>{{clone.boxId}}<br/>
             <label>Puck Location: </label>{{clone.puckLocation}}<br/>
              <label>Mother ID: </label>{{clone.motherId}}<br/>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!clones.$resolved || clones.length">
    	No Clones yet, why don't you <a href="/#!/clones/create">create one</a>?
    </div>
</section>
