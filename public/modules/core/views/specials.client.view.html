<section data-ng-controller="DispensariesController" ng-init="getSpecials()">
 <div class="col-md-12 " data-ng-show="error">
                            <span >
                            <alert class="text-center" type="danger" >
       {{errorMessage}}
        </alert>

                            </span>
                            </div>

  <!-- <a class="btn btn-primary" ng-click="getSpecials()">Get Specials</a> -->
<div class="col-md-8 col-md-offset-2 panel panel-profile">
  <h2>Specials</h2>
    <div data-ng-hide="specials || error" class="text-center">
        <h2><i class="fa fa-spinner fa-spin fa-3x"></i>Getting Specials....</h2>
    </div>

    <div data-ng-show="specials">

<table class="table table-bordered table-striped table-responsive">
                <thead>
                    <tr>
                        <th>Dispensary Name</th>
                        <th>Specials</th>
                         
                         </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="special in specials">
                        <td>{{special.name}}</td>
                        <td><ul>
                            <li data-ng-repeat="stuff in special.data">
                                {{stuff}}
                                <br/><br/></li>
                            </ul>
                            
                        </tr>
                </tbody>
            </table>
<a class="btn btn-primary" ng-click="isCollapsed=!isCollapsed">Add Dispensery to List</a>

    <div collapse="isCollapsed">
             
                <div class="well well-lg">
                    <label>Dispensary Name: </label> <input type="text" class="form-control" data-ng-model="name" placeholder="Swell Farmacy">
                    <label>Leafly Specials URL: </label> 
                    <input type="text" data-ng-model="url"  id="notes" class="form-control" placeholder="http://www.leafly.com/dispensary-info/swellfarmacy/specials" >

               
                <div class="pull-right">
                     <a style="cursor: pointer" class="btn btn-sm btn-success" ng-click="create()" >Add URL</a>
                     <br/>
                </div>
                </div>
                </div>
</div>
</div>

</section>
</div>
