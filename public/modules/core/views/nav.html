<div class="nav-wrapper" name="nav-wrapper" >

    <ul id="nav"
        class="nav"
        data-ng-controller="NavController"
        data-slim-scroll
        
        data-highlight-active
    
        >

        <a href="#!/dashboard"> <i class="fa fa-bell"></i>
        <span>Service Center Summary</span>
         </a>
         </li > -->

                 <li data-collapse-nav data-ng-repeat="item in menu.items" data-ng-if="item.shouldRender(authentication.user);" style="color: white; ">
            
            <a href="#!/{{item.link}}">
                <i class="{{item.icon}}"></i>
                <span data-ng-bind="item.title"></span>
               
            </a>

            <ul data-ng-if="item.menuItemType === 'dropdown'">
                <li data-ng-repeat="subitem in item.items" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                    <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                </li>
            </ul>
        </li>

         <li data-ng-show="authentication.hasRole('manager')===true">
        <a href="#!/adminusers"> <i class="fa fa-group"></i>
        <span>Users</span>
         </a>
         </li >


        


            
    </ul>
</div>
