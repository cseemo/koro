<section data-ng-controller="TasksController" ng-init="getUsers()">
    <div class="page-header">
        <h1>New Task</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Details</label>
                    <div class="controls">
                         <textarea class="form-control" rows="6" data-ng-model="details" placeholder="...notes"></textarea>
                   
                       <!--  <input type="text" data-ng-model="details" id="details" class="form-control" placeholder="Task Details" required> -->
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Assign To</label>
                    <div class="controls">
                       <select class="form-control" data-ng-model="assignTo" name="assignTo" data-ng-options="user.displayName for user in users"> <option value="First Available">First Available</option></select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="name">Repeat</label>
                    <div class="controls">
                         <select class="form-control" data-ng-model="repeatTask" name="repeatTask" data-ng-options="opt for opt in repeatOptions"> <option value=""></option></select>
                    </div>
                </div>

                <span ng-show="repeatTask==='Never'">
                    <div class="form-group">
                    <label class="control-label" for="name">Due By</label>
                   
                    <div class="controls">
                        <div class="input-group ui-datepicker" ng-click="openCalendar($event)">
                    <span class="input-group-addon" ><i class="fa fa-calendar"></i></span>
                    <input type="text" 
                           class="form-control "
                           datepicker-popup="{{format}}"
                           ng-model="dt"
                           is-open="opened"
                           min="minDate"
                           max="'2016-06-22'"
                           datepicker-options="dateOptions"
                           ng-required="true" 
                           close-text="Close"
                           style="width: 65%"
                           name="DueDate"
                           >
                   </div>

                    <div ng-model="mytime" ng-change="changed()" style="display:inline-block;" >
                    <timepicker class="ui-timepicker" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian" ></timepicker>
                </div> 


               </div>
                    </div>
               
            </span>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
