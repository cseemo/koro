<section data-ng-controller="DealsController">
    <div class="page-header">
        <h1 ng-click="testme()">New Deal</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Account Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="leadid">Lead Id</label>
                    <div class="controls">
                        <input type="text" data-ng-model="lead" id="lead" class="form-control" placeholder="Lead Number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Main Contact</label>
                    <div class="controls">
                        <input type="text" data-ng-model="contact" id="contact" class="form-control" placeholder="Main Contact" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="BTN">BTN</label>
                    <div class="controls">
                        <input type="text" data-ng-model="btn" id="btn" class="form-control" placeholder="(602) 555-1221" required>
                    </div>
                </div>

                   
                </div>
                <div class="form-group">
                    <input type="submit" ng-click="testme()" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
