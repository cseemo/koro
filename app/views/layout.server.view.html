<!doctype html>
<!--[if lt IE 8]>         <html class="no-js lt-ie8"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{title}}</title>
        
        <!-- Semantic META -->
		<meta name="keywords" content="{{keywords}}">
		<meta name="description" content="{{description}}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Facebook META -->
		<meta property="fb:app_id" content="{{facebookAppId}}">
		<meta property="og:site_name" content="{{title}}">
		<meta property="og:title" content="{{title}}">
		<meta property="og:description" content="{{description}}">
		<meta property="og:url" content="{{url}}">
		<meta property="og:image" content="/img/brand/logo.png">
		<meta property="og:type" content="website">

		<!-- Twitter META -->
		<meta name="twitter:title" content="{{title}}">
		<meta name="twitter:description" content="{{description}}">
		<meta name="twitter:url" content="{{url}}">
		<meta name="twitter:image" content="/img/brand/logo.png">

		<!-- Fav Icon -->
		<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">

		<!--Application CSS Files-->
		{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">
		{% endfor %}

        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic" rel="stylesheet" type="text/css">
        <!-- end Needs images -->

    </head>
    <body 
            id="app"
            class="app"
            data-custom-page
            data-off-canvas-nav
            data-ng-controller="AppController"
            data-ng-class=" {'layout-boxed': admin.layout === 'boxed' } "
          >
        <!--[if lt IE 9]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <section data-ng-include=" '/modules/core/views/header.html' " id="header" class="header-container" data-ng-class=" {'header-fixed': admin.fixedHeader} "></section>

        <div class="main-container">
            <aside data-ng-include=" '/modules/core/views/nav.html' " id="nav-container" class="nav-container" data-ng-class=" {'nav-fixed': admin.fixedSidebar, 'nav-horizontal': admin.menu === 'horizontal', 'nav-vertical': admin.menu === 'vertical'}">
            </aside>

            <section data-ng-view="" id="content" class="content-container {{admin.pageTransition.class}}">
                {% block content %}{% endblock %}
            </section>
        </div>


        <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

        <!--Embedding The User Object-->
		<script type="text/javascript">
			var user = {{ user | json | safe }};
		</script>

		<!--Application JavaScript Files-->
		{% for jsFile in jsFiles %}<script type="text/javascript" src="{{jsFile}}"></script>
		{% endfor %} 

		{% if process.env.NODE_ENV === 'development' %}
		<!--Livereload script rendered -->
		<script type="text/javascript" src="http://localhost:35729/livereload.js"></script>

		{% endif %}
        <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
        <script type="text/javascript" src="/lib/angular-socket-io/socket.min.js"></script>
    </body>
</html>
